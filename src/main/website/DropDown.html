<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropDown - Automation</title>
</head>
<body>
<h1>
    <select id="cars" name="cars" onchange="location=this.value;">
        <option value="">Select Any One option</option>
        <option value="cars/volvo.html" id="volvo">Volvo</option>
        <option value="cars/saab.html" id="saab">Saab</option>
        <option value="cars/fiat.html" id="fiat">Fiat</option>
        <option value="cars/audi.html" id="audi">Audi</option>
    </select>
</h1>
